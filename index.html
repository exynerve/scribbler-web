<!DOCTYPE html>
<html lang="en">

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Scribbler</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu+Mono&display=swap"
        rel="stylesheet">


</head>

<body style="background-image: url('images/background.jpg'); background-size: cover;">
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="header">
        <div class="logo">
            <h1>Scribbler</h1>
            <p>Explore, Imagine, Create</p>
        </div>
        <div class="header-right">
            <button id="signin">Sign In</button>
            <button class="signup">Sign Up</button>
        </div>
    </div>

    <div id="signin-modal">

        <div id="signin-content">
            <p>Welcome back!</p>
            <span class="close">&times;</span>
            
            <form action="" class="signin-form">
                <label for="username"><b>Username</b></label></br>
                <input type="text" placeholder="Enter your Username" name="username" required></br>

                <label for="password"><b>Password</b></label></br>
                <input type="password" placeholder="Enter your Password" name="password" required></br>

                <button type="submit" id="login-button" onclick="" style="background-color: green; border-radius: 2px; text-align: center; width: 240px; height: 25px; color: white;">Login</button>
            </form>
            <p>Not a member?</p>
            <span><a href="">Sign Up</a></span>
        </div>

    </div>
    <div id="signup-modal">

        <div id="signup-content">
            <p>Get Started</p>
            <span class="close">&times;</span>
            <form action="" class="signup-form">
                <label for="Name"><b>Name</b></label></br>
                <input type="text" placeholder="Enter your Name" name="name" required></br>

                <label for="username"><b>Username</b></label></br>
                <input type="text" placeholder="Enter your Username" name="username" required></br>

                <label for="password"><b>Password</b></label></br>
                <input type="password" placeholder="Enter your Password" name="password" required></br>

                <label for="password"><b>Confirm Password</b></label></br>
                <input type="password" placeholder="Re-enter your Password" name="password" required></br>

                <button type="submit" id="signup-button" onclick="" style="background-color: green; border-radius: 2px; text-align: center; width: 240px; height: 25px; color: white;">Sign Up</button>
            </form>
        </div>

    </div>

    <div class="posts">
        <button id="createPost" onclick="">Create Post</button>
        <button id="showPost" onclick="gotoPostlists()">All Posts</button>
    </div>

    <script src="scripts/index.js"></script>
</body>

</html>
